<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="time-block">
        <li class="row" id="900">
          <span class="col-md-1 hour">9:00 AM</span>
          <input data-id="9" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="1000">
          <span class="col-md-1 hour">10:00 AM</span>
          <input data-id="10" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="1100">
          <span class="col-md-1 hour">11:00 AM</span>
          <input data-id="11" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="1200">
          <span class="col-md-1 hour">12:00 AM</span>
          <input data-id="12" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="100">
          <span class="col-md-1 hour">1:00 PM</span>
          <input data-id="1" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="200">
          <span class="col-md-1 hour">2:00 AM</span>
          <input data-id="2" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="300">
          <span class="col-md-1 hour">3:00 AM</span>
          <input data-id="3" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="400">
          <span class="col-md-1 hour">4:00 AM</span>
          <input data-id="4" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
        <li class="row" id="500">
          <span class="col-md-1 hour">5:00 AM</span>
          <input data-id="5" type="text" class="col-med-10 description"/>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
        </li>
      </ul>
      <input class="btn btn-primary clear-btn" type="reset" value="Reset">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
